<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Strathmore Express</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="container">
    
    <header>
      <h1>Strathmore Express</h1>
      <p>Your Comfort, Our Priority</p>
      <nav>
        <ul>
          <li><a href="login.html" target="_blank">Login</a></li>
          <li><a href="signup.html" target="_blank">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <div class="login-section">
      <h2>Login</h2>
      <form class="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="button" onclick="window.location.href='home.html'">Login</button>

        <p class="signup-link">Don't have an account? <a href="signup.html" target="_blank">Sign up</a></p>
      </form>
    </div>
  </div>
</body>
</html>
